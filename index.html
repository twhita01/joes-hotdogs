<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Joe's Hotdogs</title>
<link rel="stylesheet" type="text/css" href="hotdog-style.css">
</head>

<body>
	
	<script language="javascript">

		var dogs, fries, drinks;
		dogs = prompt("How many hotdogs would you like?", );
			dogs = parseInt(dogs);
		fries = prompt("How many fries would you like?", );
			fries = parseInt(fries);
		drinks = prompt("How many drinks would you like?", );
			drinks = parseInt(drinks);
		
		var dogsPrice, friesPrice, drinksPrice, fullPrice;
		dogsPrice = 3.25*dogs;
		friesPrice = 2*fries;
		drinksPrice = 1.5*drinks;
		
		var fullPrice = dogsPrice+friesPrice+drinksPrice;
		
	</script>
	
	<div class="header"> <h1> Welcome to Joe's Hotdogs!</h1> </div>
	<h2> Your Order: </h2>
	
	<div class="body1">
	<script language="javascript">
				
		document.write("# of Hotdogs: " + dogs + " at $3.25, total: $" + dogsPrice +	"<br>");
		document.write("# of Fries: " + fries + " at $2.00, total of $" + friesPrice  + 	"<br>");
		document.write("# of Drinks: " + drinks + "  at $1.50, total of $" + drinksPrice + "<br>");
				
		
		if(fullPrice > 20){
			document.write("You qualify for our 10% off discount! <br>");
			var discount = fullPrice*.1;
			fullPrice = fullPrice-discount;
		} else {
			document.write("You do not qualify for our 10% discount. <br>")
		}
		</script>
	
		</div> <br> 
		
	<div class="body2">
		<script language="javascript">
	
		var subtotal = (Math.round(fullPrice * 100) / 100).toFixed(2);
		document.write("Subtotal: $" + subtotal + "<br>");
		
		var tax = fullPrice*.0625;
		var displayTax = (Math.round(tax * 100) / 100).toFixed(2);
		document.write("Meal Tax: $" + displayTax + "<br>");
		
		fullPrice= tax+fullPrice
		var finalPrice = (Math.round(fullPrice * 100) / 100).toFixed(2);
		document.write("Total: $" + finalPrice);
		
	</script>
	
	</div>
	

</body>
</html>
